<!-- Banque Login Page -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 via-blue-700 to-blue-400">
  <div class="bg-white/90 backdrop-blur-sm shadow-2xl rounded-2xl p-8 w-full max-w-md flex flex-col items-center animate-fade-in">
    <img src="assets/bank-logo.svg" alt="Bank Logo" class="w-20 h-20 mb-4 drop-shadow-lg p-4 bg-white/80 rounded-2xl" />
    <h2 class="text-3xl font-bold text-blue-900 mb-2 tracking-tight">E-Bank Login</h2>
    <p class="text-blue-700 mb-6 text-center">Connectez-vous à votre espace client sécurisé</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full flex flex-col gap-4" autocomplete="off">
      <div>
        <label for="username" class="block text-sm font-medium text-blue-800 mb-1">Identifiant</label>
        <input id="username" formControlName="username" type="text"
          class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          [ngClass]="{'border-red-500': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
          [disabled]="isLoading" />
        <div class="text-red-500 text-xs mt-1" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          L'identifiant est requis
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-blue-800 mb-1">Mot de passe</label>
        <input id="password" formControlName="password" type="password"
          class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          [ngClass]="{'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
          [disabled]="isLoading" />
        <div class="text-red-500 text-xs mt-1" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Le mot de passe est requis
        </div>
      </div>

      <button type="submit"
        class="w-full py-2 mt-2 bg-gradient-to-r from-blue-700 to-blue-500 text-white font-semibold rounded-lg shadow-md hover:from-blue-800 hover:to-blue-600 transition text-lg relative"
        [disabled]="!loginForm.valid || isLoading">
        <span [class.opacity-0]="isLoading">Se connecter</span>
        <div *ngIf="isLoading" class="absolute inset-0 flex items-center justify-center">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
      </button>

      <div class="text-red-600 text-sm mt-2 text-center" *ngIf="loginError">{{ loginError }}</div>
    </form>
    
    <div class="mt-6 text-xs text-blue-500">© 2025 E-Bank. Tous droits réservés.</div>
  </div>
</div>
