<div class="min-h-screen bg-gray-100">
  <!-- Navigation -->
  <nav class="bg-white shadow-md" *ngIf="authService.isAuthenticated()">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <img class="h-8 w-auto" src="assets/bank-logo.svg" alt="Bank Logo">
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a routerLink="/dashboard" 
               routerLinkActive="border-indigo-500 text-gray-900"
               class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Tableau de bord
            </a>
            <a routerLink="/customers"
               routerLinkActive="border-indigo-500 text-gray-900"
               class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Clients
            </a>
            <a routerLink="/accounts"
               routerLinkActive="border-indigo-500 text-gray-900"
               class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Comptes
            </a>
          </div>
        </div>        <div class="flex items-center">          <!-- User Menu -->
          <div class="user-menu-container ml-4 relative">
            <button (click)="toggleUserMenu()" 
                    class="flex items-center text-sm border-2 border-transparent rounded-full hover:text-gray-700 focus:outline-none focus:border-gray-300">
              <span class="hidden md:inline-block mr-1 font-medium text-gray-700">{{ username }}</span>
              <div class="h-8 w-8 rounded-full bg-indigo-500 flex items-center justify-center text-white font-medium text-sm">
                {{ username.charAt(0).toUpperCase() }}
              </div>
              <mat-icon class="ml-1" [ngClass]="{'rotate-180': isUserMenuOpen}">arrow_drop_down</mat-icon>
            </button>
            
            <!-- Dropdown Menu -->
            <div *ngIf="isUserMenuOpen" 
                 class="absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 z-50">              <a (click)="openPasswordChangeDialog()" 
                 class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center cursor-pointer">
                <span class="material-icons mr-2 text-gray-500 text-base">lock</span>
                Changer mot de passe
              </a>
              <a (click)="logout()" 
                 class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center cursor-pointer">
                <span class="material-icons mr-2 text-gray-500 text-base">logout</span>
                DÃ©connexion
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <app-notification />
    <router-outlet />
  </main>
</div>
